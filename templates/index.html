<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Toolkit - WHOIS Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Consulta WHOIS</h1>
        <form method="POST">
            <input type="text" name="domain" placeholder="Digite um domínio..." required>
            <button type="submit">Buscar</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if data %}
            <div class="resultado">
                <h2>Resultados</h2>
                <p><strong>Domínio:</strong> {{ data.domain_name }}</p>
                <p><strong>Registrar:</strong> {{ data.registrar }}</p>
                <p><strong>Criado em:</strong> {{ data.creation_date }}</p>
                <p><strong>Expira em:</strong> {{ data.expiration_date }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
